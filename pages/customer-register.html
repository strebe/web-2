<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Minimercado Web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="../assets/css/pages.css" rel="stylesheet">
</head>
<body class="p-4">
    <div class="container-fluid">
        <div class="text-center mb-4">
            <h1 class="display-5 text-primary fw-bold">
                <i class="bi bi-person-plus-fill me-3"></i>Cadastro de Cliente
            </h1>
            <p class="lead text-muted">Faça seu cadastro e aproveite nossos serviços</p>
        </div>

        <!-- Alert Container -->
        <div id="formAlert" class="alert d-none" role="alert"></div>

        <!-- Formulário de Cadastro -->
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow">
                    <div class="card-body p-4">
                        <form id="customerForm" novalidate>
                            <!-- Dados Pessoais -->
                            <div class="section-header mb-4">
                                <h4 class="text-primary border-bottom pb-2">
                                    <i class="bi bi-person-fill me-2"></i>Dados Pessoais
                                </h4>
                            </div>

                            <div class="row g-3 mb-4">
                                <div class="col-md-6">
                                    <label for="firstName" class="form-label">Nome *</label>
                                    <input type="text" class="form-control" id="firstName" name="firstName" required>
                                    <div class="invalid-feedback"></div>
                                </div>
                                <div class="col-md-6">
                                    <label for="lastName" class="form-label">Sobrenome *</label>
                                    <input type="text" class="form-control" id="lastName" name="lastName" required>
                                    <div class="invalid-feedback"></div>
                                </div>
                            </div>

                            <div class="row g-3 mb-4">
                                <div class="col-md-6">
                                    <label for="cpf" class="form-label">CPF *</label>
                                    <input type="text" class="form-control" id="cpf" name="cpf" placeholder="000.000.000-00" required>
                                    <div class="invalid-feedback"></div>
                                </div>
                                <div class="col-md-6">
                                    <label for="birthDate" class="form-label">Data de Nascimento *</label>
                                    <input type="date" class="form-control" id="birthDate" name="birthDate" required>
                                    <div class="invalid-feedback"></div>
                                </div>
                            </div>

                            <!-- Contato -->
                            <div class="section-header mb-4">
                                <h4 class="text-primary border-bottom pb-2">
                                    <i class="bi bi-telephone-fill me-2"></i>Contato
                                </h4>
                            </div>

                            <div class="row g-3 mb-4">
                                <div class="col-md-6">
                                    <label for="phone" class="form-label">Telefone *</label>
                                    <input type="tel" class="form-control" id="phone" name="phone" placeholder="(00) 00000-0000" required>
                                    <div class="invalid-feedback"></div>
                                </div>
                                <div class="col-md-6">
                                    <label for="email" class="form-label">E-mail *</label>
                                    <input type="email" class="form-control" id="email" name="email" placeholder="exemplo@email.com" required>
                                    <div class="invalid-feedback"></div>
                                </div>
                            </div>

                            <!-- Endereço -->
                            <div class="section-header mb-4">
                                <h4 class="text-primary border-bottom pb-2">
                                    <i class="bi bi-house-fill me-2"></i>Endereço
                                </h4>
                            </div>

                            <div class="row g-3 mb-3">
                                <div class="col-md-4">
                                    <label for="cep" class="form-label">CEP *</label>
                                    <input type="text" class="form-control" id="cep" name="cep" placeholder="00000-000" required>
                                    <div class="invalid-feedback"></div>
                                </div>
                                <div class="col-md-8">
                                    <label for="street" class="form-label">Endereço *</label>
                                    <input type="text" class="form-control" id="street" name="street" placeholder="Rua, Avenida..." required>
                                    <div class="invalid-feedback"></div>
                                </div>
                            </div>

                            <div class="row g-3 mb-3">
                                <div class="col-md-3">
                                    <label for="number" class="form-label">Número *</label>
                                    <input type="text" class="form-control" id="number" name="number" placeholder="123" required>
                                    <div class="invalid-feedback"></div>
                                </div>
                                <div class="col-md-9">
                                    <label for="complement" class="form-label">Complemento</label>
                                    <input type="text" class="form-control" id="complement" name="complement" placeholder="Apartamento, Bloco...">
                                    <div class="invalid-feedback"></div>
                                </div>
                            </div>

                            <div class="row g-3 mb-4">
                                <div class="col-md-6">
                                    <label for="neighborhood" class="form-label">Bairro *</label>
                                    <input type="text" class="form-control" id="neighborhood" name="neighborhood" required>
                                    <div class="invalid-feedback"></div>
                                </div>
                                <div class="col-md-4">
                                    <label for="city" class="form-label">Cidade *</label>
                                    <input type="text" class="form-control" id="city" name="city" required>
                                    <div class="invalid-feedback"></div>
                                </div>
                                <div class="col-md-2">
                                    <label for="state" class="form-label">UF *</label>
                                    <select class="form-control" id="state" name="state" required>
                                        <option value="">Selecione</option>
                                        <option value="AC">AC</option>
                                        <option value="AL">AL</option>
                                        <option value="AP">AP</option>
                                        <option value="AM">AM</option>
                                        <option value="BA">BA</option>
                                        <option value="CE">CE</option>
                                        <option value="DF">DF</option>
                                        <option value="ES">ES</option>
                                        <option value="GO">GO</option>
                                        <option value="MA">MA</option>
                                        <option value="MT">MT</option>
                                        <option value="MS">MS</option>
                                        <option value="MG">MG</option>
                                        <option value="PA">PA</option>
                                        <option value="PB">PB</option>
                                        <option value="PR">PR</option>
                                        <option value="PE">PE</option>
                                        <option value="PI">PI</option>
                                        <option value="RJ">RJ</option>
                                        <option value="RN">RN</option>
                                        <option value="RS">RS</option>
                                        <option value="RO">RO</option>
                                        <option value="RR">RR</option>
                                        <option value="SC">SC</option>
                                        <option value="SP">SP</option>
                                        <option value="SE">SE</option>
                                        <option value="TO">TO</option>
                                    </select>
                                    <div class="invalid-feedback"></div>
                                </div>
                            </div>

                            <!-- Termos -->
                            <div class="section-header mb-4">
                                <h4 class="text-primary border-bottom pb-2">
                                    <i class="bi bi-shield-check me-2"></i>Termos de Uso
                                </h4>
                            </div>

                            <div class="mb-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="terms" name="terms" required>
                                    <label class="form-check-label" for="terms">
                                        Aceito os <a href="#" class="text-primary">termos de uso</a> e 
                                        <a href="#" class="text-primary">política de privacidade</a> *
                                    </label>
                                    <div class="invalid-feedback"></div>
                                </div>
                            </div>

                            <!-- Botões -->
                            <div class="text-center">
                                <button type="submit" id="submitBtn" class="btn btn-primary btn-lg px-5">
                                    <i class="bi bi-person-check me-2"></i>Cadastrar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal de Sucesso -->
        <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header bg-success text-white">
                        <h5 class="modal-title" id="successModalLabel">
                            <i class="bi bi-check-circle-fill me-2"></i>Cadastro Realizado!
                        </h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body text-center p-4">
                        <i class="bi bi-party-popper text-success display-4 mb-3"></i>
                        <h4 class="text-success mt-3">Bem-vindo ao Minimercado Web!</h4>
                        <p class="mb-4">Seu cadastro foi realizado com sucesso. Agora você pode fazer seus pedidos e agendar entregas.</p>
                        <div class="d-flex gap-2 justify-content-center">
                            <a href="#" class="btn btn-success" data-page="scheduling">
                                <i class="bi bi-calendar-check me-2"></i>Agendar Entrega
                            </a>
                            <a href="#" class="btn btn-outline-primary" data-page="products">
                                <i class="bi bi-basket me-2"></i>Ver Produtos
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <style>
        .section-header {
            margin-bottom: 1.5rem;
        }

        .form-control:focus {
            border-color: #28a745;
            box-shadow: 0 0 0 0.2rem rgba(40, 167, 69, 0.25);
        }

        .form-check-input:checked {
            background-color: #28a745;
            border-color: #28a745;
        }

        .form-check-input:focus {
            border-color: #28a745;
            box-shadow: 0 0 0 0.25rem rgba(40, 167, 69, 0.25);
        }

        .card {
            border: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            background: linear-gradient(135deg, #28a745, #20c997);
            border-color: #28a745;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #218838, #1da1a1);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.4);
        }

        .invalid-feedback {
            display: block;
            font-size: 0.875rem;
            color: #dc3545;
            margin-top: 0.25rem;
        }

        .is-invalid {
            border-color: #dc3545;
        }

        .is-valid {
            border-color: #28a745;
        }
    </style>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/form-validator.js"></script>
    <script src="../assets/js/pages/customer-form-handler.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            CustomerFormHandler.initializeIfNeeded();
        });
    </script>
</body>
</html>
